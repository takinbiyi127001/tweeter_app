{% extends 'base.html' %}

{% block content %}

  {% for result in all_search_results %}
      <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ result.body }}</h5>
            <p class="card-text">{{ result.user }}</p>
            {% if user.is_authenticated %}
                <a href="delete/{{ tweet.id }}" class="d-flex justify-content-end">
                    <i class="fa-solid fa-trash fa-xl" style="color:red"></i>
                </a>
            {% endif %}
        </div>
      </div>
 {% endfor %}

{% endblock %}
